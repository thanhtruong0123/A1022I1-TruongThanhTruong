<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework1st Simple Form</title>
</head>
<body>
    <table>
        <tr>
            <th colspan="5" style="text-align: center; background-color: orange; color: white; font-size: x-large"> SỞ THÍCH CỦA BẠN </th>
        </tr>
        <tr>
            <td style="color: blue;"> Họ và Tên </td>
            <td colspan="4"> <input type="text" name="name" style placeholder="Nhập tên vào đây"> </td>
        </tr>
        <tr>
            <td style="color: blue;"> Email </td>
            <td colspan="4"> <input type="text" name="" style placeholder="Nhập email"> </td>
        </tr>
        <tr>
            <td rowspan="4" style="color: blue;"> Sở Thích </td>
            <td style="color: orange;">
                <input type="checkbox" name="hobby" > Thể thao
            </td>
            <td style="color: orange;">
                <input type="checkbox" name="hobby"> Âm nhạc
            </td>
            <td style="color: orange;">
                <input type="checkbox" name="hobby"> Đọc sách
            </td>
        </tr>
        <tr>
            <td style="color: orange;">
                <input type="checkbox" name="hobby"> Lướt web
            </td>
            <td style="color: orange;">
                <input type="checkbox" name="hobby"> Chơi game
            </td>
            <td style="color: orange;">
                <input type="checkbox" name="hobby"> Điên ảnh
            </td>
        </tr>
        <tr>
            <td style="color: orange;"> <input type="checkbox" name="hobby"> Du lịch </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="Gửi thông tin">
            </td>
            <td>
                <input type="reset" value="Nhập lại">
            </td>
        </tr>
    </table>
</body>
</html>
